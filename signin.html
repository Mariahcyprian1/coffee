<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Coffee Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Beautiful Font -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3e2723, #6b4f4f);
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Coffee Shop Background Illustration */
        .background-image {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50vh;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23a1887f" fill-opacity="1" d="M0,224L40,234.7C80,245,160,267,240,272C320,277,400,267,480,266.7C560,267,640,277,720,288C800,299,880,309,960,298.7C1040,288,1120,256,1200,245.3C1280,235,1360,245,1400,250.7L1440,256L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Coffee Shop Title */
        .title {
            font-size: 50px;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            z-index: 1;
        }

        .login-container {
            width: 350px;
            padding: 25px;
            background: rgba(255, 243, 230, 0.9); /* Creamy coffee shade */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #4e342e;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #8b6b6b;
            border-radius: 8px;
            background-color: #f5e0c3;
            font-size: 14px;
            color: #4e342e;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #795548;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5d4037;
        }
    </style>
</head>
<body>
    <div class="title">Coffee Shop</div>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="error" id="usernameError">Username is required</div>

            <input type="password" id="password" placeholder="Password" required>
            <div class="error" id="passwordError">Password is required</div>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Background Coffee Shop Illustration -->
    <div class="background-image"></div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let isValid = true;

            // Username validation
            if (username === "") {
                document.getElementById("usernameError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("usernameError").style.display = "none";
            }

            // Password validation
            if (password === "") {
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }

            // If valid, proceed with login (dummy authentication)
            if (isValid) {
                if (username === "admin" && password === "123") {
                    alert("Login successful!");
                    // Redirect or proceed further
                } else {
                    alert("Invalid credentials! Try again.");
                }
            }
        });
    </script>
</body>
</html>
