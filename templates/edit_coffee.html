<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coffee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Details for {{ coffee[1] }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="price">New Price ($)</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ coffee[2] }}" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="quantity">New Availability</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ coffee[3] }}" min="0" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{{ url_for('menu') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
